<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Success Diary</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Join Success Diary</h1>
            <p class="text-gray-600">Start your journey of daily reflection</p>
        </div>

        <!-- Message Widget -->
        <div id="messageWidget" class="hidden mb-6 p-4 rounded-lg">
            <div class="flex items-center">
                <div id="messageIcon" class="mr-3 flex-shrink-0"></div>
                <div id="messageText" class="text-sm font-medium"></div>
            </div>
        </div>

        <form id="registerForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email <span class="text-red-500">*</span>
                </label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                       placeholder="your@email.com" onblur="validateEmail()">
                <div id="email-feedback" class="text-xs mt-2 hidden">
                    <div id="email-format" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> Please enter a valid email address
                    </div>
                </div>
            </div>

            <div>
                <label for="display_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Display Name <span class="text-gray-400 text-xs">(optional)</span>
                </label>
                <input type="text" id="display_name" name="display_name"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                       placeholder="How should we address you?">
            </div>

            <div>
                <label for="timezone" class="block text-sm font-medium text-gray-700 mb-2">
                    Timezone <span class="text-gray-400 text-xs">(optional)</span>
                </label>
                <select id="timezone" name="timezone"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                    <option value="UTC">UTC (Default)</option>
                    <option value="America/New_York">Eastern Time</option>
                    <option value="America/Chicago">Central Time</option>
                    <option value="America/Denver">Mountain Time</option>
                    <option value="America/Los_Angeles">Pacific Time</option>
                    <option value="Europe/London">London</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Asia/Shanghai">Shanghai</option>
                </select>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password <span class="text-red-500">*</span>
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                       placeholder="••••••••" onkeyup="checkPasswordStrength()">
                <div id="password-requirements" class="text-xs mt-2 space-y-1 hidden">
                    <div id="req-length" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> At least 8 characters
                    </div>
                    <div id="req-uppercase" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> One uppercase letter
                    </div>
                    <div id="req-lowercase" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> One lowercase letter
                    </div>
                    <div id="req-number" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> One number
                    </div>
                </div>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                    Confirm Password <span class="text-red-500">*</span>
                </label>
                <input type="password" id="confirm_password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                       placeholder="••••••••" onkeyup="checkPasswordMatch()">
                <div id="password-match" class="text-xs mt-2 hidden">
                    <div id="match-status" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> Passwords do not match
                    </div>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 font-medium">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <div class="text-sm text-gray-600">
                Already have an account? 
                <a href="/login" class="text-green-600 hover:text-green-800 font-medium">Sign in</a>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">← Back to home</a>
        </div>
    </div>

    <script>
        // Message Widget Functions
        function showMessage(text, type = 'error') {
            const widget = document.getElementById('messageWidget');
            const icon = document.getElementById('messageIcon');
            const textElement = document.getElementById('messageText');
            
            textElement.textContent = text;
            
            // Reset classes
            widget.className = 'mb-6 p-4 rounded-lg';
            
            if (type === 'success') {
                widget.classList.add('bg-green-50', 'border', 'border-green-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-green-800';
            } else if (type === 'warning') {
                widget.classList.add('bg-yellow-50', 'border', 'border-yellow-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-yellow-800';
            } else {
                widget.classList.add('bg-red-50', 'border', 'border-red-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-red-800';
            }
            
            widget.classList.remove('hidden');
        }
        
        function hideMessage() {
            document.getElementById('messageWidget').classList.add('hidden');
        }

        // Email validation
        function validateEmail() {
            const email = document.getElementById('email').value;
            const feedbackDiv = document.getElementById('email-feedback');
            const formatDiv = document.getElementById('email-format');
            
            if (email.length === 0) {
                feedbackDiv.classList.add('hidden');
                return true;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(email)) {
                feedbackDiv.classList.add('hidden');
                return true;
            } else {
                feedbackDiv.classList.remove('hidden');
                formatDiv.className = 'flex items-center text-red-500';
                formatDiv.innerHTML = '<span class="mr-2">✗</span> Please enter a valid email address';
                return false;
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const requirementsDiv = document.getElementById('password-requirements');
            
            if (password.length === 0) {
                requirementsDiv.classList.add('hidden');
                return;
            }
            
            requirementsDiv.classList.remove('hidden');
            
            // Check length
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 8) {
                lengthReq.className = 'flex items-center text-green-500';
                lengthReq.innerHTML = '<span class="mr-2">✓</span> At least 8 characters';
            } else {
                lengthReq.className = 'flex items-center text-red-500';
                lengthReq.innerHTML = '<span class="mr-2">✗</span> At least 8 characters';
            }
            
            // Check uppercase
            const uppercaseReq = document.getElementById('req-uppercase');
            if (/[A-Z]/.test(password)) {
                uppercaseReq.className = 'flex items-center text-green-500';
                uppercaseReq.innerHTML = '<span class="mr-2">✓</span> One uppercase letter';
            } else {
                uppercaseReq.className = 'flex items-center text-red-500';
                uppercaseReq.innerHTML = '<span class="mr-2">✗</span> One uppercase letter';
            }
            
            // Check lowercase
            const lowercaseReq = document.getElementById('req-lowercase');
            if (/[a-z]/.test(password)) {
                lowercaseReq.className = 'flex items-center text-green-500';
                lowercaseReq.innerHTML = '<span class="mr-2">✓</span> One lowercase letter';
            } else {
                lowercaseReq.className = 'flex items-center text-red-500';
                lowercaseReq.innerHTML = '<span class="mr-2">✗</span> One lowercase letter';
            }
            
            // Check number
            const numberReq = document.getElementById('req-number');
            if (/\d/.test(password)) {
                numberReq.className = 'flex items-center text-green-500';
                numberReq.innerHTML = '<span class="mr-2">✓</span> One number';
            } else {
                numberReq.className = 'flex items-center text-red-500';
                numberReq.innerHTML = '<span class="mr-2">✗</span> One number';
            }
            
            // Also check password match when password changes
            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const matchDiv = document.getElementById('password-match');
            const statusDiv = document.getElementById('match-status');
            
            if (confirmPassword.length === 0) {
                matchDiv.classList.add('hidden');
                return;
            }
            
            matchDiv.classList.remove('hidden');
            
            if (password === confirmPassword) {
                statusDiv.className = 'flex items-center text-green-500';
                statusDiv.innerHTML = '<span class="mr-2">✓</span> Passwords match';
            } else {
                statusDiv.className = 'flex items-center text-red-500';
                statusDiv.innerHTML = '<span class="mr-2">✗</span> Passwords do not match';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Email validation
            if (!validateEmail()) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Password validation
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            // Password strength validation
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            
            if (!hasUpperCase || !hasLowerCase || !hasNumbers) {
                showMessage('Password must contain at least one uppercase letter, one lowercase letter, and one number', 'error');
                return;
            }
            
            const requestData = {
                email: formData.get('email'),
                password: password,
                display_name: formData.get('display_name') || null,
                timezone: formData.get('timezone') || 'UTC'
            };
            
            // Show loading state
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Creating Account...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (response.ok) {
                    showMessage('Registration successful! Redirecting to verification page...', 'success');
                    setTimeout(() => {
                        window.location.href = `/verify?email=${encodeURIComponent(requestData.email)}`;
                    }, 2000);
                } else {
                    const errorText = await response.text();
                    console.error('Registration error response:', errorText);
                    
                    let errorMessage = 'Registration failed';
                    try {
                        const error = JSON.parse(errorText);
                        if (error.detail) {
                            if (Array.isArray(error.detail)) {
                                errorMessage = error.detail.map(e => e.msg || e).join(', ');
                            } else if (typeof error.detail === 'string') {
                                // Check for common FastAPI Users error messages
                                const detailLower = error.detail.toLowerCase();
                                if (detailLower.includes('register_user_already_exists') || 
                                    detailLower.includes('already exists') ||
                                    detailLower.includes('user already exists')) {
                                    errorMessage = 'An account with this email already exists. Please try logging in instead.';
                                } else {
                                    errorMessage = error.detail;
                                }
                            } else {
                                errorMessage = error.detail.message || 'Unknown error';
                            }
                        }
                    } catch {
                        // Handle specific error cases based on status code
                        if (response.status === 422) {
                            errorMessage = 'Invalid input data. Please check your information.';
                        } else if (response.status === 409) {
                            errorMessage = 'An account with this email already exists.';
                        } else if (response.status === 400) {
                            // Check if it's a user exists error in the response text
                            if (errorText.toLowerCase().includes('already') || 
                                errorText.toLowerCase().includes('exist') ||
                                errorText.toLowerCase().includes('registered')) {
                                errorMessage = 'An account with this email already exists. Please try logging in instead.';
                            } else {
                                errorMessage = 'Invalid registration data. Please check your information.';
                            }
                        } else if (response.status === 500) {
                            errorMessage = 'Server error. Please try again later.';
                        } else {
                            errorMessage = `Registration failed (${response.status})`;
                        }
                    }
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Restore button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
