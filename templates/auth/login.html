<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Success Diary</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your Success Diary</p>
        </div>

        <!-- Message Widget -->
        <div id="messageWidget" class="hidden mb-6 p-4 rounded-lg">
            <div class="flex items-center">
                <div id="messageIcon" class="mr-3 flex-shrink-0"></div>
                <div id="messageText" class="text-sm font-medium"></div>
            </div>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="your@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="••••••••">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center space-y-4">
            <div class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/register" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</a>
            </div>
            <div class="text-sm">
                <a href="/auth/forgot-password" class="text-gray-500 hover:text-gray-700">Forgot your password?</a>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">← Back to home</a>
        </div>
    </div>

    <script>
        // Message Widget Functions
        function showMessage(text, type = 'error') {
            const widget = document.getElementById('messageWidget');
            const icon = document.getElementById('messageIcon');
            const textElement = document.getElementById('messageText');
            
            textElement.textContent = text;
            
            // Reset classes
            widget.className = 'mb-6 p-4 rounded-lg';
            
            if (type === 'success') {
                widget.classList.add('bg-green-50', 'border', 'border-green-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-green-800';
            } else if (type === 'warning') {
                widget.classList.add('bg-yellow-50', 'border', 'border-yellow-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-yellow-800';
            } else {
                widget.classList.add('bg-red-50', 'border', 'border-red-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-red-800';
            }
            
            widget.classList.remove('hidden');
        }
        
        function hideMessage() {
            document.getElementById('messageWidget').classList.add('hidden');
        }

        // Convert technical error codes to user-friendly messages
        function getErrorMessage(errorDetail) {
            if (!errorDetail) return 'Invalid email or password. Please try again.';
            
            const errorString = errorDetail.toString().toLowerCase();
            
            if (errorString.includes('login_bad_credentials') || errorString.includes('bad_credentials')) {
                return 'Invalid email or password. Please check your credentials and try again.';
            } else if (errorString.includes('user_not_verified')) {
                return 'Please verify your email address before signing in. Check your inbox for a verification link.';
            } else if (errorString.includes('user_inactive')) {
                return 'Your account has been deactivated. Please contact support for assistance.';
            } else if (errorString.includes('too_many_requests')) {
                return 'Too many login attempts. Please wait a few minutes before trying again.';
            } else if (errorString.includes('network') || errorString.includes('connection')) {
                return 'Network error. Please check your internet connection and try again.';
            } else {
                return 'Unable to sign in. Please check your email and password and try again.';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const formData = new FormData(e.target);
            
            // Show loading state
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Signing In...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/auth/jwt/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData)
                });
                
                if (response.ok) {
                    // Check if response has content (some login endpoints return 204 No Content)
                    let data = {};
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    }
                    
                    // Cookie is automatically set by FastAPI Users, no need to set manually
                    
                    showMessage('Sign in successful! Redirecting...', 'success');
                    
                    // Debug: Check what cookies are set
                    console.log('All cookies:', document.cookie);
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    try {
                        const error = await response.json();
                        const friendlyMessage = getErrorMessage(error.detail);
                        showMessage(friendlyMessage, 'error');
                    } catch (parseError) {
                        // If we can't parse the error response, show a generic message
                        const friendlyMessage = getErrorMessage(null);
                        showMessage(friendlyMessage, 'error');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Restore button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
