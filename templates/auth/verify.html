<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Success Diary</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .code-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .code-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            outline: none;
        }
        .code-input.filled {
            border-color: #10b981;
            background-color: #f0fdf4;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="mx-auto mb-4 w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Check Your Email</h1>
            <p class="text-gray-600 mb-4">We've sent a 6-digit verification code to</p>
            <p class="text-lg font-semibold text-green-600 mb-4" id="userEmail">{{ email }}</p>
        </div>

        <!-- Message Widget -->
        <div id="messageWidget" class="hidden mb-6 p-4 rounded-lg">
            <div class="flex items-center">
                <div id="messageIcon" class="mr-3 flex-shrink-0"></div>
                <div id="messageText" class="text-sm font-medium"></div>
            </div>
        </div>

        <form id="verifyForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-4 text-center">
                    Enter verification code
                </label>
                <div class="flex justify-center space-x-2 mb-4">
                    <input type="text" class="code-input" maxlength="1" id="code1" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" id="code2" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" id="code3" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" id="code4" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" id="code5" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" id="code6" autocomplete="off">
                </div>
                <p class="text-sm text-gray-500 text-center mb-6">Code expires in <span id="countdown">10:00</span></p>
            </div>

            <button type="submit" id="verifyButton"
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 font-medium">
                Verify Email
            </button>
        </form>

        <div class="mt-6 text-center space-y-4">
            <div class="text-sm text-gray-600">
                Didn't receive the code?
                <button id="resendButton" class="text-green-600 hover:text-green-800 font-medium">Resend code</button>
            </div>
            <div class="text-sm">
                <a href="/register" class="text-gray-500 hover:text-gray-700">‚Üê Back to registration</a>
            </div>
        </div>
    </div>

    <script>
        // Message Widget Functions
        function showMessage(text, type = 'error') {
            const widget = document.getElementById('messageWidget');
            const icon = document.getElementById('messageIcon');
            const textElement = document.getElementById('messageText');
            
            textElement.textContent = text;
            widget.className = 'mb-6 p-4 rounded-lg';
            
            if (type === 'success') {
                widget.classList.add('bg-green-50', 'border', 'border-green-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-green-800';
            } else if (type === 'warning') {
                widget.classList.add('bg-yellow-50', 'border', 'border-yellow-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-yellow-800';
            } else {
                widget.classList.add('bg-red-50', 'border', 'border-red-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-red-800';
            }
            
            widget.classList.remove('hidden');
        }
        
        function hideMessage() {
            document.getElementById('messageWidget').classList.add('hidden');
        }

        // Code input handling
        const codeInputs = document.querySelectorAll('.code-input');
        
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;
                
                if (value) {
                    e.target.classList.add('filled');
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                } else {
                    e.target.classList.remove('filled');
                }
                
                // Auto-submit if all fields are filled
                const allFilled = Array.from(codeInputs).every(input => input.value.length === 1);
                if (allFilled) {
                    document.getElementById('verifyForm').dispatchEvent(new Event('submit'));
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                    codeInputs[index - 1].classList.remove('filled');
                }
            });
            
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 6);
                
                paste.split('').forEach((char, i) => {
                    if (codeInputs[i]) {
                        codeInputs[i].value = char;
                        codeInputs[i].classList.add('filled');
                    }
                });
                
                if (paste.length === 6) {
                    document.getElementById('verifyForm').dispatchEvent(new Event('submit'));
                }
            });
        });

        // Countdown timer (10 minutes)
        let timeLeft = 600; // 10 minutes in seconds
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                showMessage('Verification code has expired. Please request a new one.', 'warning');
                document.getElementById('verifyButton').disabled = true;
                codeInputs.forEach(input => input.disabled = true);
            }
            
            timeLeft--;
        }
        
        setInterval(updateCountdown, 1000);

        // Form submission
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                showMessage('Please enter the complete 6-digit code', 'error');
                return;
            }
            
            const submitButton = document.getElementById('verifyButton');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Verifying...';
            submitButton.disabled = true;
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email') || '{{ email }}';
                
                const response = await fetch('/auth/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        code: code
                    })
                });
                
                if (response.ok) {
                    showMessage('Email verified successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Invalid verification code. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        // Resend code
        document.getElementById('resendButton').addEventListener('click', async () => {
            const button = document.getElementById('resendButton');
            const originalText = button.textContent;
            button.textContent = 'Sending...';
            button.disabled = true;
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email') || '{{ email }}';
                
                const response = await fetch('/auth/resend-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (response.ok) {
                    showMessage('New verification code sent to your email!', 'success');
                    // Reset countdown
                    timeLeft = 600;
                    document.getElementById('verifyButton').disabled = false;
                    codeInputs.forEach(input => {
                        input.disabled = false;
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    codeInputs[0].focus();
                } else {
                    showMessage('Failed to resend code. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });

        // Focus first input on load
        document.getElementById('code1').focus();
    </script>
</body>
</html>
