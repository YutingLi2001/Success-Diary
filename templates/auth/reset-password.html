<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Success Diary</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create New Password</h1>
            <p class="text-gray-600">Enter your new password below</p>
        </div>

        <!-- Message Widget -->
        <div id="messageWidget" class="hidden mb-6 p-4 rounded-lg">
            <div class="flex items-center">
                <div id="messageIcon" class="mr-3 flex-shrink-0"></div>
                <div id="messageText" class="text-sm font-medium"></div>
            </div>
        </div>

        <form id="resetPasswordForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    New Password <span class="text-red-500">*</span>
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                       placeholder="••••••••" onkeyup="checkPasswordStrength()">
                <div id="password-requirements" class="text-xs mt-2 space-y-1 hidden">
                    <div id="req-length" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> At least 8 characters
                    </div>
                    <div id="req-uppercase" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> One uppercase letter
                    </div>
                    <div id="req-lowercase" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> One lowercase letter
                    </div>
                    <div id="req-number" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> One number
                    </div>
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Confirm New Password <span class="text-red-500">*</span>
                </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                       placeholder="••••••••" onkeyup="checkPasswordMatch()">
                <div id="password-match" class="text-xs mt-2 hidden">
                    <div id="match-status" class="flex items-center text-red-500">
                        <span class="mr-2">✗</span> Passwords do not match
                    </div>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium">
                Reset Password
            </button>
        </form>

        <div class="mt-6 text-center space-y-4">
            <div class="text-sm">
                <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">← Back to Sign In</a>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">← Back to home</a>
        </div>
    </div>

    <script>
        // Message Widget Functions
        function showMessage(text, type = 'error') {
            const widget = document.getElementById('messageWidget');
            const icon = document.getElementById('messageIcon');
            const textElement = document.getElementById('messageText');
            
            textElement.textContent = text;
            
            // Reset classes
            widget.className = 'mb-6 p-4 rounded-lg';
            
            if (type === 'success') {
                widget.classList.add('bg-green-50', 'border', 'border-green-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-green-800';
            } else if (type === 'warning') {
                widget.classList.add('bg-yellow-50', 'border', 'border-yellow-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-yellow-800';
            } else {
                widget.classList.add('bg-red-50', 'border', 'border-red-200');
                icon.innerHTML = '<svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>';
                textElement.className = 'text-sm font-medium text-red-800';
            }
            
            widget.classList.remove('hidden');
        }
        
        function hideMessage() {
            document.getElementById('messageWidget').classList.add('hidden');
        }

        // Get token from URL query parameter 
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('Invalid reset link. Please request a new password reset.', 'error');
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            if (!token) {
                showMessage('Invalid reset link. Please request a new password reset.', 'error');
                return;
            }
            
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Client-side validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }
            
            // Password validation
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }
            
            // Password strength validation
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            
            if (!hasUpperCase || !hasLowerCase || !hasNumbers) {
                showMessage('Password must contain at least one uppercase letter, one lowercase letter, and one number', 'error');
                return;
            }
            
            // Show loading state
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Resetting...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });
                
                if (response.ok) {
                    // FastAPI-Users returns null on successful password reset
                    showMessage('Password reset successful! Redirecting to sign in...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    // Handle error response from FastAPI-Users
                    try {
                        const error = await response.json();
                        let errorMessage = 'Failed to reset password. Please try again.';
                        
                        if (error.detail) {
                            if (typeof error.detail === 'string') {
                                const errorString = error.detail.toLowerCase();
                                if (errorString.includes('expired') || errorString.includes('invalid')) {
                                    errorMessage = 'Reset link has expired or is invalid. Please request a new password reset.';
                                } else if (errorString.includes('reuse') || errorString.includes('previous password')) {
                                    errorMessage = 'You cannot reuse a previous password. Please choose a different password.';
                                } else if (errorString.includes('weak') || errorString.includes('password')) {
                                    errorMessage = 'Password does not meet requirements. Please choose a stronger password.';
                                } else {
                                    errorMessage = error.detail;
                                }
                            } else if (Array.isArray(error.detail)) {
                                // Handle FastAPI validation errors
                                errorMessage = 'Invalid input. Please check your password and try again.';
                            }
                        }
                        
                        showMessage(errorMessage, 'error');
                    } catch (jsonError) {
                        showMessage('Failed to reset password. Please try again.', 'error');
                    }
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Restore button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const requirementsDiv = document.getElementById('password-requirements');
            
            if (password.length === 0) {
                requirementsDiv.classList.add('hidden');
                return;
            }
            
            requirementsDiv.classList.remove('hidden');
            
            // Check length
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 8) {
                lengthReq.className = 'flex items-center text-green-500';
                lengthReq.innerHTML = '<span class="mr-2">✓</span> At least 8 characters';
            } else {
                lengthReq.className = 'flex items-center text-red-500';
                lengthReq.innerHTML = '<span class="mr-2">✗</span> At least 8 characters';
            }
            
            // Check uppercase
            const uppercaseReq = document.getElementById('req-uppercase');
            if (/[A-Z]/.test(password)) {
                uppercaseReq.className = 'flex items-center text-green-500';
                uppercaseReq.innerHTML = '<span class="mr-2">✓</span> One uppercase letter';
            } else {
                uppercaseReq.className = 'flex items-center text-red-500';
                uppercaseReq.innerHTML = '<span class="mr-2">✗</span> One uppercase letter';
            }
            
            // Check lowercase
            const lowercaseReq = document.getElementById('req-lowercase');
            if (/[a-z]/.test(password)) {
                lowercaseReq.className = 'flex items-center text-green-500';
                lowercaseReq.innerHTML = '<span class="mr-2">✓</span> One lowercase letter';
            } else {
                lowercaseReq.className = 'flex items-center text-red-500';
                lowercaseReq.innerHTML = '<span class="mr-2">✗</span> One lowercase letter';
            }
            
            // Check number
            const numberReq = document.getElementById('req-number');
            if (/\d/.test(password)) {
                numberReq.className = 'flex items-center text-green-500';
                numberReq.innerHTML = '<span class="mr-2">✓</span> One number';
            } else {
                numberReq.className = 'flex items-center text-red-500';
                numberReq.innerHTML = '<span class="mr-2">✗</span> One number';
            }
            
            // Also check password match when password changes
            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('password-match');
            const statusDiv = document.getElementById('match-status');
            
            if (confirmPassword.length === 0) {
                matchDiv.classList.add('hidden');
                return;
            }
            
            matchDiv.classList.remove('hidden');
            
            if (password === confirmPassword) {
                statusDiv.className = 'flex items-center text-green-500';
                statusDiv.innerHTML = '<span class="mr-2">✓</span> Passwords match';
            } else {
                statusDiv.className = 'flex items-center text-red-500';
                statusDiv.innerHTML = '<span class="mr-2">✗</span> Passwords do not match';
            }
        }
    </script>
</body>
</html>
