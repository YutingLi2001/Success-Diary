<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuccessDiary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
</head>
<body class="max-w-3xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">SuccessDiary – β</h1>

  <form hx-post="/add" hx-swap="none" class="grid gap-2 mb-6">
    <!-- 简化示例：只放一个成功点和评分 -->
    <input name="success_1" placeholder="成功点 1" class="border p-2" required />
    <!-- 其余字段略 -->
    <input name="score" type="number" min="1" max="5" value="5" class="border p-2" />
    <button class="bg-blue-600 text-white px-4 py-2 rounded">保存</button>
  </form>

  <h2 class="font-semibold mb-2">最近记录</h2>
  <ul class="space-y-1">
    {% for e in entries %}
      <li class="border p-2 text-sm">{{ e.entry_date }} · {{ e.success_1 }} ({{ e.score }})</li>
    {% else %}
      <li>暂无记录</li>
    {% endfor %}
  </ul>
</body>
</html>
