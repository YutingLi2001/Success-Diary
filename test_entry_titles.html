<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Titles Test</title>
</head>
<body>
    <h1>Entry Title Auto-Generation Test</h1>
    
    <div>
        <h2>Test Different Locales:</h2>
        <div id="tests"></div>
    </div>
    
    <script src="/static/js/entry-titles.js"></script>
    <script>
        // Test the locale formatting
        const testDate = new Date('2025-01-15');
        const testLocales = [
            'en-US',  // January 15, 2025
            'en-GB',  // 15 January 2025
            'de-DE',  // 15. Januar 2025
            'fr-FR',  // 15 janvier 2025
            'es-ES',  // 15 de enero de 2025
            'ja-JP',  // 2025年1月15日
        ];
        
        const testsDiv = document.getElementById('tests');
        
        testLocales.forEach(locale => {
            const result = window.EntryTitles.formatEntryTitle(testDate, locale);
            const div = document.createElement('div');
            div.innerHTML = `<strong>${locale}:</strong> ${result}`;
            testsDiv.appendChild(div);
        });
        
        // Test current browser locale
        const browserResult = window.EntryTitles.generateAutoTitle(testDate);
        const browserDiv = document.createElement('div');
        browserDiv.innerHTML = `<strong>Browser (${navigator.language}):</strong> ${browserResult}`;
        testsDiv.appendChild(browserDiv);
    </script>
</body>
</html>
